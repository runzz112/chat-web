<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Chat Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #webcam {
      display: block;
      margin: 10px auto;
      width: 300px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #email, #message {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #chatBox {
      background: #fff;
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-bottom: 10px;
    }
    .timestamp {
      color: gray;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <h2>üó®Ô∏è Chat dengan Webcam</h2>

  <input type="email" id="email" placeholder="Masukkan email kamu..." required>
  <video id="webcam" autoplay playsinline muted></video>

  <div id="chatBox"></div>

  <input type="text" id="message" placeholder="Tulis pesan kamu di sini...">
  <button onclick="sendMessage()">Kirim Pesan</button>

  <script>
    // Aktifkan webcam
    const webcam = document.getElementById('webcam');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        webcam.srcObject = stream;
      })
      .catch(error => {
        alert('Gagal mengakses kamera: ' + error.message);
      });

    // Fungsi kirim pesan
    function sendMessage() {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const chatBox = document.getElementById('chatBox');

      if (email === '' || message === '') {
        alert('Email dan pesan tidak boleh kosong!');
        return;
      }

      const time = new Date().toLocaleTimeString();
      const messageHTML = `
        <div class="message">
          <strong>${email}</strong> <span class="timestamp">[${time}]</span><br>
          ${message}
        </div>
      `;
      chatBox.innerHTML += messageHTML;
      chatBox.scrollTop = chatBox.scrollHeight;

      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
